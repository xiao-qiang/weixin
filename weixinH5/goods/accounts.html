    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
<div class="accounts-container">
	<!-- 头部 -->
	<a href="address.html">
		<div class="ac-top">
	  		<p class="icon"><i class="iconfont">&#xe60f;</i></p>
	  		<div class="act-right">
	  			<p>收货人：<span class="name">小黑</span><span class="tel">85888</span></p>
	  			<p class="address">广东省 广州市 白云区 </p>
	  		</div>
	  		<div class="act-more">
	  			<i class="iconfont">&#xe60f;</i>
	  		</div>
	  	</div>
	</a>
  	
	<!-- 购物清单 -->
	<div class="ac-goods-box">
		<div class="agb-conent">
			<div class="ac-goods">
				<div class="acg-top">
					<h6>购物清单</h6>
					<p><span class="acg-money">￥297.00</span></p>
					<p>共<span class="acg-num">3</span>件</p>
				</div>
			</div>
			<div class="ac-baoyou">
				<span>满包邮</span>
				<span>满19.9，包邮</span>
			</div>
			<!-- 商品列表 -->
			<ul class="sc-list" id="sc-list">
			 	<li>
				 	<div class="sc-list-content">
				 		 
				 		<img src="../images/goods/1512111038482655.jpg" alt="">
				 		<div class="right">
				 			<h6>拜泉里男士精选优惠装</h6>
				 			<p><span class="sf-rmb">￥</span><span class="sf-num">0.00</span></p>
				 			<p>数量<span class="scl-num">3</span></p>
				 		</div>
				 	</div>
			 	</li>
		 	 	<li>
		 		 	<div class="sc-list-content">
		 		 		 
		 		 		<img src="../images/goods/1512111038482655.jpg" alt="">
		 		 		<div class="right">
		 		 			<h6>拜泉里男士精选优惠装</h6>
		 		 			<p><span class="sf-rmb">￥</span><span class="sf-num">0.00</span></p>
		 		 			<p>数量<span class="scl-num">3</span></p>
		 		 		</div>
		 		 	</div>
		 	 	</li>
			</ul>
			<!-- 运送方式 -->
			<div class="yunsong">
				<h6>运送方式</h6>
				<span>免运费</span>
			</div>
			<!-- 活动促销 -->
			<div class="yunsong cuxiao">
				<div class="cuxiao-t">
					<h6>活动促销</h6>
					<span>包邮<i class="iconfont">&#xe613;</i></span>
				</div>
				<div class="cuxiao-btn hide">
					<h6>满包邮</h6>
					<p>优惠<b class="yh">0.00</b>包邮<input type="checkbox"></p>
				</div>
			</div>
			<!-- 备注 -->
			<div class="beizhu">
				<input type="text" value="备注">
			</div>
			<!-- 支付方式 -->
			<div class="zhifu">
				<h6>支付方式</h6>
				<ul>
					<li>
						<img src="../images/goods/14.jpg" alt="">
						<h2>微信支付</h2>
						<p>推荐已开通微信支付的用户使用</p>
						<input type="checkbox">
					</li>
					<li>
						<img src="../images/goods/14.jpg" alt="">
						<h2>支付宝</h2>
						<p>推荐支付宝用户使用</p>
						<input type="checkbox">
					</li>
					<li>
						<img src="../images/goods/14.jpg" alt="">
						<h2>银行卡支付</h2>
						<p>支付信用卡借记卡</p>
						<input type="checkbox">
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 底端 -->
	<div class="sc-foot">
		<p class="zhif">总共支付 ￥ <span class="scf-num">138.00</span></p>
		<p class="bhyf">(含运费￥<span class="bhyf-ys">10.00</span>)</p>
		<a class="maidan" href="#">找人买单</a>
		<a class="tjdd" href="#">提交订单</a>
	</div>
</div>
 	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/index.js"></script>
